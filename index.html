<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <main class="container">
        <h2 class="typing-game-title">Typing Speed test</h2>

        <section class="wrapper">
            <input type="text" class="input-field">
            <div class="random-paragraph"></div>

            <textarea type="text" class="input"></textarea>

        </section>

        <div class="update-wrapper">
            <div class="duration">Time Left: <span class="time">0S</span></div>
            <div class="mistake-tracking">Mistakes:<span class="mistake">0</span></div>
            <div class="word-per-minutes">WPM:<span class="wpm">0P/M</span></div>
            <div class="character-per-minutes">CPM:<span class="cpm">0P/M</span></div>
            <div class="accuracy">Accuracy:<span class="precision">0</span></div>
            <button class="btn">Start Game</button>
        </div>
    </main>
    
</body>
</html>
